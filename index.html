<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Real-time Tchat app</title>
        <link rel="stylesheet" type="text/css"  href="css/style.css" media="all">
    </head>
 
    <body>
        <h1>Real-time Tchat app</h1>

        <form action="/" method="post" id="form-tchat">
            <input type="text" name="message" id="message" placeholder="Your message..." size="50" autofocus>
            <input type="submit" id="send-message" value="Send">
        </form>

        <section id="tchat">
            
        </section>

        <script src="http://code.jquery.com/jquery-1.12.2.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/tchat.js"></script>
    </body>
</html>
